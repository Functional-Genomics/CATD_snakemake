#   global_min-max
#   LogNormalize
#   QN
#   TMM
#   SCTransform (sc-specific)
#   scater (sc-specific)
#   scran (sc-specific)
#   Linnorm (sc-specific)

#scaleT
#   none
#   column
#   row
#   mean
#   column_z-score
#   global_z-score
#   column_min-max
#   global_min-max
#   LogNormalize
#   QN
#   TMM
#   UQ
#   median_ratios

stParam:
  scaleC: scran
  scaleT: QN
  transform: sqrt
  scaleFirst: 0 #1 = scale first, 0 = transform first


