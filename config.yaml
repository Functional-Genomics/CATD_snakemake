#Input file name - to be implemented
Input:
  pbulk: Input/Psuedobulks/Hrvatin_afteint
  cgen: Input/References/Hrvatin_afteint



#seeding parameter - to be implemented
seededRun: 0 #Use if you want this run of the pipeline to be reproducible



#pbulk parameters below
pbulkParam:
  pbulkMode: 2  #Different mode for building pbulks
  cellCount: 100000  #How many cells should be used to create a bulk sample
  nSamples: 10  #How many different samples should be generated
  propVar: -1 #Variances inbetween proportions, check vignette (EFFECTIVE IN MODE 2 ONLY, enter negative value to switch to min max prop mode)
  sampleCT: 1 #Sampling for cell types allowed or not (1 or 0) (EFFECTIVE IN MODE 2 ONLY)



#tests to be used for refGen
#Available tests in Seurat:
#"wilcox"
#"bimod"
#"roc"
#"t"
#"negbinom"
#"poisson"
#"LR"
#"MAST"
#"DESeq2"
refgenDgeParam:
    test_1: 'wilcox'
    test_2: 'bimod'



#params for scale_transform
stParam:
  scaleC: row
  scaleT: row
  transform: sqrt
  scaleFirst: 1 #1 = scale first, 0 = transform first
